<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food app</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="img/Foodgo.jpg" alt="logo" class="food-logo">
            <a href="profile.html"><img src="img/image 8.png" alt="profile-img" class="profile-img"></a>
        </div>
        <p>Order your favourite food!</p>

    </header>
    
    
    <main>
        <div class="search">
            <div class="searchbar-all">
                <input type="search" class="searchbar">
                <img src="img/search.png" alt="search">
            </div>
            <div class="search-slider">
                <img src="img/settings-sliders.png" alt="setting">
            </div>
        </div>

        <div class="menu-grid">
            <a href="product.html" class="menu-item">
                <div class="menu-item-img">
                    <img src="img/image 6.png" alt="wendys_burger">
                </div>
                <div class="menu-item-name">
                    <h2>Chesseburger</h2>
                    <p>Wendy's Burger</p>
                </div>
                <div class="menu-rating">
                    <div class="menu-rating-star">
                        <img src="img/star.png" alt="rating-img">
                        <p>4.9</p>
                    </div>
                    <div>
                        <img src="img/heart-burger.png" alt="like">
                    </div>
                </div>
            </a>
    
            <a  href="product.html" class="menu-item">
                <div class="menu-item-img">
                    <img src="img/image 5.png" alt="wendys_burger">
                </div>
                <div class="menu-item-name">
                    <h2>Hamburger</h2>
                    <p>Veggie Burger</p>
                </div>
                <div class="menu-rating">
                    <div class="menu-rating-star">
                        <img src="img/star.png" alt="rating-img">
                        <p>4.8</p>
                    </div>
                    <div>
                        <img src="img/heart-burger.png" alt="like">
                    </div>
                </div>
            </a>
    
            <a href="product.html" class="menu-item">
                <div class="menu-item-img">
                    <img src="img/image 4.png" alt="wendys_burger">
                </div>
                <div class="menu-item-name">
                    <h2>Hamburger</h2>
                    <p>chicken Burger</p>
                </div>
                <div class="menu-rating">
                    <div class="menu-rating-star">
                        <img src="img/star.png" alt="rating-img">
                        <p>4.6</p>
                    </div>
                    <div>
                        <img src="img/heart-burger.png" alt="like">
                    </div>
                </div>
            </a>
    
            <a href="product.html" class="menu-item">
                <div class="menu-item-img">
                    <img src="img/image 3.png" alt="wendys_burger">
                </div>
                <div class="menu-item-name">
                    <h2>Hamburger</h2>
                    <p>Fried chicken Burger</p>
                </div>
                <div class="menu-rating">
                    <div class="menu-rating-star">
                        <img src="img/star.png" alt="rating-img">
                        <p>4.5</p>
                    </div>
                    <div>
                        <img src="img/heart-burger.png" alt="like">
                    </div>
                </div>
            </a>
        </div>

    </main>

    <footer>
        <img src="img/Group 16.svg" alt="" class="footer-style">
    
        <div>
            <img src="img/plus.png" alt="" class="plus">
        </div>
    </footer>
</body>
</html>
